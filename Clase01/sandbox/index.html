<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sandbox</title>

</head>
<body>
    
    <!-- Esto es un comentario -->
    <!--
        
        Esto es un bloque de comentario
    
    -->

    <!-- Headings o cabeceras -->

    <!-- El tulo h1 siempre sera el mas importante
    por encima de los demas titulos, quiere decir que
    el titulo h1 se mostrara primero antes que los demas -->
    
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>
</body>
</html>
